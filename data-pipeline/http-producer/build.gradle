import com.github.davidmc24.gradle.plugin.avro.GenerateAvroJavaTask

plugins {
    id 'java'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.5.0"

    id "io.freefair.lombok" version "6.0.0-m2"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}


dependencies {
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.slf4j:slf4j-log4j12:1.7.21'
    implementation 'javax.el:javax.el-api:3.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    testImplementation ('io.dropwizard:dropwizard-testing:1.3.3') {
        exclude (group: "org.slf4j", module: "log4j-over-slf4j")
    }
    implementation ('io.dropwizard:dropwizard-core:1.3.3') {
        exclude (group: "org.slf4j", module: "log4j-over-slf4j")
        exclude (group: "ch.qos.logback", module: "logback-access")
        exclude (group: "ch.qos.logback", module: "logback-classic")
    }

    implementation 'org.junit.platform:junit-platform-commons:1.9.2'
    implementation project(':kafka-cluster')
    testImplementation 'org.awaitility:awaitility:4.2.0'
    testImplementation 'io.confluent:kafka-avro-serializer:5.1.1'
    implementation 'io.confluent:kafka-avro-serializer:5.1.1'
    implementation 'org.apache.avro:avro:1.11.1'
    implementation 'org.apache.avro:avro-tools:1.11.1'
}

test {
    useJUnitPlatform()
}

def generateAvro = tasks.register("generateAvro", GenerateAvroJavaTask) {
    source("src/main/resources/avro")
    outputDir = file("src/main/java/")
}

tasks.named("compileJava").configure {
    source(generateAvro)
}